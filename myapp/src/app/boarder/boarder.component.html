<h1>Current Player: {{ player }} </h1>


 <button (click)="newGame()"></button>

<h2 *ngIf="winner"> 
    Player {{ winner }} won the game!
</h2>

<main>
    <app-generate
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)">
        
        </app-generate>
</main>
